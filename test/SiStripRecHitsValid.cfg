process  processSiStripRecHitValid =
{

   source = PoolSource {
                untracked vstring fileNames = {'file:test_6muons.root'}
                untracked int32 maxEvents = -1
                untracked uint32 debugVebosity = 10
                untracked bool   debugFlag     = true
   }

 # Initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
 
  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
 
  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
 
  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
 
  # Strip RecHit Validation
  include "Validation/TrackerRecHits/data/SiStripRecHitsValid.cfi"
 
  path p1 = { stripRecHitsValid }
 

  service = MessageLogger {
           vstring destinations = {   "detailedInfo.txt"
                               , "critical.txt"
                               , "cerr"
                            }
          PSet critical.txt     = { string threshold = "ERROR"   }
          PSet detailedInfo.txt = { string threshold = "INFO"    }
          PSet cerr             = { string threshold = "WARNING" }
        }

  service = DaqMonitorROOTBackEnd{ }
}
